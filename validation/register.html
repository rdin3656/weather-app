<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Register</title>

    <style>
      body {
        background-image: url(backgroun3.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      .btn {
        background-color: blue;
        width: 100px;
        height: 30px;
        border-radius: 20px;
        border-style: double;
        cursor: pointer;
      }

      /* Style the label elements */
      label {
        display: block; /* Display each label on a new line */
        font-weight: bold;
        margin-bottom: 5px; /* Add some space between labels and input boxes */
      }

      /* Style the input elements */
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 300px; /* Set a fixed width for the input boxes */
        padding: 10px; /* Add some padding to make it look nicer */
        border: 2px solid #ccc; /* Add a border */
        border-radius: 5px; /* Add rounded corners */
        margin-bottom: 15px; /* Add some space between input boxes */
      }

      /* Center the form horizontally */
      form {
        margin: 0 auto;
        max-width: 400px; /* Set a maximum width to prevent it from stretching too wide */
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Add a semi-transparent background */
        border-radius: 10px; /* Add rounded corners to the form */
      }
    </style>
  </head>
  <body>
    <center>
      <br /><br />
      <h1>Register</h1>
      <form action="../server_validation/register.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br /><br />
        <input class="btn" type="submit" value="Register" />
      </form>
    </center>
  </body>
</html>
